<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Imagination Station</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Choo Choo Motha****</h1>
            <p class="lead">choooo chooooooo</p>
        </div>

        <div class="card">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency(mins)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody id = "train-list">
                  </tbody>
                </table>
            </div>
        </div>

        <div class="card my-4">
            <div class="card-header">Add A Train</div>
            <div class="card-body">
              <form>
                  <div class="form-group">
                    <label for="input">Train Name</label>
                    <input type="text" class="form-control" id="train-name" placeholder="Enter Train Name...">
                  </div>
                  <div class="form-group">
                    <label for="input">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Enter Role...">
                  </div>
                  <div class="form-group">
                    <label for="input">First Train Time</label>
                    <input type="text" class="form-control" id="first-train-time" placeholder="HH:mm - Use Miltary Time">
                  </div>
                  <div class="form-group">
                    <label for="input">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequency" placeholder="Rate">
                  </div>
                  <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
              </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
